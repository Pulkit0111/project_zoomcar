<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Selection Popup</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="CityPopup.css">
    <link rel="icon" href="https://assets.zoomcar.com/assets/favicon-94c70086866938b66cbd6706cfb6e048.png"
    type="image/x-icon">

</head>

<body>
    <div id="modalouter">
        <div id="modalbox">
            <br>
            <div id="citypopuptitle">
                <p>SELECT YOUR CITY</p>
                <span class="material-icons-outlined">search</span>
                <input type="text"  id="inputcity" placeholder="Search City">
            </div>
            <br>
            <div id="popularcitiesdiv">
                <div id="popularcitiestitle" class="left-margin">
                    Popular Cities
                </div>
                <br>
                <div id="popularcitieslist" class="left-margin"></div>
            </div>
            <br> <br>
            <div id="othercitiesdiv">
                <div  id="popularcitiestitle" class="left-margin">
                    Other Cities
                </div>
                <!-- <br> -->
                <div id="othercitieslist" class="left-margin"></div>
            </div>
            <div id="warning">
                <br>
                <p id="info">* Please select a city to proceed further</p>
                <br>
                <br>
            </div>
            
        </div>
    </div>
    

</body>

</html>

<script src="CityPopup.js"></script>
